<!doctype html>
<html lang="ukr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Список серіалів | Shava-Serial-List</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<a class="header__title" href="http://localhost:3000/">Welcome to Serial-List</a>
				<div class="header__button header__create-serial">Додати серіал</div>
				<div class="header__button header__push-serial">Завантажити</div>
				<div class="header__button header__get-card">Картка</div>
				<div class="header__button header__authorization">Увійти</div>
			</header>

			<main class="main">
				<div class="main__title">Твій список:</div>
				<div class="main__content">
					<div class="serial-card">
						<div class="serial-card__top-buttons top-buttons">
							<div class="top-buttons__item serial-card__button-up">Вгору</div>
							<div class="top-buttons__item serial-card__button-down">Вниз</div>
							<div class="top-buttons__item serial-card__button-change">Змінити</div>
							<div class="top-buttons__item serial-card__button-delete">Видалити</div>
						</div>
						<div class="serial-card__container">
							<div class="serial-card__img-wrapper">
								<img
									class="serial-card__img"
									src="https://animeua.club/uploads/posts/2024-02/65cc05e0cb6ed_1707869664.webp"
									alt="Зображення"
								/>
							</div>
							<div class="serial-card__content-wrapper">
								<div class="serial-card__title">Назва серіала 1</div>
								<div class="serial-card__serial-info serial-info">
									<div class="serial-info__item serial-info__number-current">
										Поточна серія: <span>5</span>
									</div>
									<div class="serial-info__item serial-info__number-all">
										Всього серій: <span>12</span>
									</div>
									<div class="serial-info__item serial-info__number-left">
										Залишилось сериій: <span>7</span>
									</div>
								</div>
							</div>
						</div>
						<div class="card-buttons">
							<div class="card-buttons__item card-buttons__item-up">+</div>
							<div class="card-buttons__item card-buttons__item-down">-</div>
						</div>
						<div class="card-date">
							<div class="card-date__item card-date__item-create">Створенно: <span>02.04.2024</span></div>
							<div class="card-date__item card-date__item-update">Оновленно: <span>03.04.2024</span></div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
